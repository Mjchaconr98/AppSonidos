<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]='item.name' placeholder="Celular"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-input [(ngModel)]='item.quantity' type="numer" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input [(ngModel)]='item.price' type="numer" placeholder="1"></ion-input>
  </ion-item>

  
  <button ion-button block clean (click)="saveItem(item)">Save</button>
  <button ion-button block clean color="danger" (click)="removeItem(item)">Delete</button>
</ion-content>
